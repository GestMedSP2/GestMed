                <h4>Olá, <span id="nome_usuario">funcionário</span></h4>

            <h1>Consulta de funcionários</h1>

        </div>

        <div class="filtragem">
            <div class="BarraPesquisa">
              <span class="iconify" data-icon="mingcute:search-line"></span>
              <input id="inputPesquisa" type="text" placeholder="Insira o nome ou identificação do funcionário">
            </div>

            <button class="btnmodal" onclick="abrirModalFiltro()"><span class="iconify" data-icon="material-symbols:filter-list-rounded"></span></button>
            <div id="conteudoFiltro">
              <h4>Exibir</h4>
              <div class="inputFiltragem">
                <input id="checkADM" checked class="checkboxFiltro" type="checkbox"><span>ADM</span>
              </div>
              <div class="inputFiltragem">
                <input id="checkCMM" checked class="checkboxFiltro" type="checkbox"><span>CMM</span>
              </div>
              <div class="areaBotaoFiltro">
                <button  class="btnmodal" onclick="filtrar()" id="botaoAplicarFiltro">Aplicar</button>
              </div> 
            </div>
            <button class="btnCadastro" onclick=" window.location = `cadastro.html`">Cadastrar novo funcionário <span class="iconify" data-icon="ci:user-add" data-width="30" style="color: white;"></span></button>
          </div>
        <div class="tabelaFuncionarios">
            <table>
                <thead>
                    <tr>
                        <th id="idColunaIdentificacao">Identificação</th> 
                        <th id="idColunaNome">Nome</th>
                        <th id="idColunaNome">Cargo</th>
                        <th id="idColunaNome">Email</th>
