<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GestMed | Setores</title>
  <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
  <script src="../js/setores.js" defer></script>
  <script src="../js/validarSessao.js" defer></script>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/setores.css">
  <link rel="stylesheet" href="../css/simulador.css">
  <link rel="shortcut icon" href="../assets/img/logosemtexto.svg" type="image/x-icon">
</head>

<body onload="validarSessao(); obterSetores();">
  <button class="criarSetor" onclick="abrirModal()">
    <span class="iconify" data-icon="mingcute:add-fill"></span>
  </button>

  <div class="modalCriarSetor modalCriarSetorInativo" id="modalCriarSetor">
    <div class="overlay">
      <div class="modal">
        <div class="modalContainer">
          <h2>Cadastro de setores</h2>
          <input type="text" placeholder="Nome do setor" id="nome_setor">
          <select name="select" id="selectTipoSetor">
            <option value="Cargo" disabled selected hidden>Selecione o tipo do medicamento</option>
            <option value="tempAmbiente">Temperatura ambiente</option>
            <option value="termolabel">Termolábel</option>
          </select>
          <div>
            <button id="buttonCadastrar" class="botaoVerde" onclick="criarSetor()">Cadastrar</button>
            <button id="buttonCancelar" class="botaoVermelho" onclick="fecharModal()">Cancelar</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="menu">
    <img src="../assets/img/logosemtexto.svg" alt="logo">
    <nav class="opcoes">
      <ul> 
          <li>
             <a href="../setores/index.html"> <span class="iconify" data-icon="ci:chart-bar-vertical-01" data-width="30"></span>
              <h4>Setores</h4>
            </a>
          </li>
          <li>
              <a href="../alertas/index.html"><span class="iconify" data-icon="ci:bell-ring" data-width="30"></span>
              <h4>Alertas</h4>
            </a>
          </li>
          <li>
             <a href="../funcionarios/index.html">
                <span class="iconify" data-icon="ci:user" data-width="30"></span>
                <h4>Funcionários</h4>
              </a> 
          </li>
          <li>
             <a href="https://app.pipefy.com/public/form/oE11CDTa">
                <span class="iconify" data-icon="bx:support" data-width="30"></span>
                <h4>Suporte</h4>
              </a> 
          </li>
      </ul>
  </nav>
  </div>

  <div class="conteudo">
    <div class="headerDashboard">

      <h2 id="nome_empresa"> Pfizer</h2>
      <details class="perfil">
        <summary>
          <h4>Olá, <span id="nome_usuario">funcionário</span></h4>
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m7 10l5 5m0 0l5-5"/></svg>
          </summary>
          <div id="conteudoPerfil">
            <a onclick="sair()">
            <h4>Sair</h4> <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="none" stroke="#ff4040" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12h-9.5m7.5 3l3-3l-3-3m-5-2V6a2 2 0 0 0-2-2H6a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h5a2 2 0 0 0 2-2v-1"/></svg>
            </a>
          </div>
      </details>

    </div>
    <div class="setores">
      <h1>Setores</h1>
      <div class="filtragem">
        <div class="BarraPesquisa">
          <span class="iconify" data-icon="mingcute:search-line"></span>
          <input id="inputPesquisa" type="text" placeholder="Insira o nome do setor">
        </div>
        <button onclick="abrirModalFiltro()"><span class="iconify" data-icon="material-symbols:filter-list-rounded"></span></button>

        <div id="conteudoFiltro">
          <h4>Exibir</h4>
          <div class="inputFiltragem">
            <input id="checkSetoresCriticos" checked class="checkboxFiltro" type="checkbox"><span>Setores críticos</span>
          </div>
          <div class="inputFiltragem">
            <input id="checkSetoresAtencao" checked class="checkboxFiltro" type="checkbox"><span>Setores em atenção</span>
          </div>
          <div class="inputFiltragem">
            <input id="checkSetoresIdeais" checked class="checkboxFiltro" type="checkbox"><span>Setores em situações ideais</span>
          </div>
          <div class="inputFiltragem">
            <input id="checkSetoresInativos" checked class="checkboxFiltro" type="checkbox"><span>Setores inativos</span>
          </div>
          <div class="areaBotaoFiltro">
            <button onclick="filtrar()" id="botaoAplicarFiltro">Aplicar</button>
          </div> 
        </div>

      </div>
      <div id="containerSetores" class="containerSetores">
        
      </div>

    </div>
  </div>



</body>
</html>
